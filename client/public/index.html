<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.png" />

    <!-- Preload and Load Flowbite CSS -->
    <link
      rel="preload"
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"
      as="style"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css"
    />

    <!-- Viewport Fix for Mobile Screens -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />

    <!-- Meta Description -->
    <meta
      name="description"
      content="Cinab is an e-commerce and innovation company registered in Somalia. Our mission is to revolutionize digital trade, connecting businesses and consumers across the region through seamless online solutions."
    />

    <!-- Apple Touch Icon Fix -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <title>Cinab-Seller</title>
  </head>

  <body class="bg-transparent">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" class="h-full"></div>

    <!-- Debugging Google Search Navigation Issue -->
    <script>
      console.log("Referrer:", document.referrer);
    </script>

    <!-- Flowbite Script -->
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"
    ></script>
  </body>
</html>
